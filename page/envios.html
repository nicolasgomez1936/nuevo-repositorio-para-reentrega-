      fiambres y embutidos

  <div class="main-content">
    <p>Envíos</p>
    <p>Realizamos envíos a domicilio para que puedas disfrutar de nuestros productos sin salir de casa.</p>
    
    <div class="contact-form">
      <form>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="address">Dirección:</label>
        <input type="text" id="address" name="address" required>
        
        <label for="phone">Teléfono:</label>
        <input type="tel" id="phone" name="phone" required>
        
        <button type="submit">Enviar</button>
      </form>
    </div>
    

    
    <div class="image-grid">
      <img src="../imagenes/rapi.png" alt="Imagen 1">
      <img src="../imagenes/glovo.png" alt="Imagen 2">
      <img src="../imagenes/pedidos ya.png" alt="Imagen 3">
