<body>
  <header>
    <h1><p>contacto</p></h1>
    <div class="badge bg-primary text-wrap" style="width: 8rem;">
      fiambres y embutidos
  </header>
  
  <nav>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav"></div>

  <div class="image-container">
    <img src="../imagenes/wassap.jpg" alt="Imagen 1">
    <img src="../imagenes/face.jpg" alt="Imagen 2">
    <img src="../imagenes/insta.jpg" alt="Imagen 3">
  </div>
  
  <div class="main-content">
    <h2><p>¡Contáctanos!</p></h2>
    <p>Si tienes alguna pregunta o consulta, no dudes en contactarnos.</p>
    <p>Estaremos encantados de ayudarte.</p>
    
    <div class="contact-form">
      <form>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>
